<div class="row" ng-controller='AddCompanyCtrl'>
    <div class="col-md-6">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-4 control-label">Название компании</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputName" ng-model="compName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLeader" class="col-sm-4 control-label">Руководитель</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="fullname" size=100 id="inputLeader" ng-model="compLeader">
            </div>
          </div>
          <div class="form-group">
            <label for="inputInn" class="col-sm-4 control-label">ИНН</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputInn" ng-model="compInn">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
              <button class="btn btn-default" ng-click="addCompany()">Добавить</button>
            </div>
          </div>
        </form>
    </div>
</div>
